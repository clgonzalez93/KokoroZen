<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Sass & CSS -->
  <link rel="stylesheet" href="../static/main.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/05f790463b.js" crossorigin="anonymous"></script>
  
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--<a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <form class="container-fluid justify-content-start">
        <ul class="navbar-nav">

          {% if "user" in session %}
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            <a class="nav-link" href="{{ url_for('index') }}">My pet <span class="sr-only">(current)</span></a>
            
          </li>
          {% endif %}
          {% if "user" not in session %}
          <!-- Modal Login Button -->
          <li class="nav-item">
            <a class="nav-link btn btn-primary-outlined" role="button" data-bs-toggle="modal"
              data-bs-target="#loginModal" href="{{ url_for('login') }}">Login</a>
          </li>
          <!-- Modal Pop Up-->
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">Please Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body form-floating mb-3">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" value="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
          {% if "user" in session %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% endif %}
        </ul>
      </form>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

  <!-- JS scripts - don't touch -->
  <script src="../static/bootstrap.bundle.min.js"></script>
</body>

</html>
