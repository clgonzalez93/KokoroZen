<!DOCTYPE html>
<html>
<head>
    <title>Self-Care Virtual Pet App</title>
</head>
<body>
    <h1>Self-Care Virtual Pet</h1>
    <div id="virtualPet">
        <img src="virtual_pet.png" alt="Virtual Pet">
        <p>Health: <span id="health">100</span></p>
        <p>Happiness: <span id="happiness">100</span></p>
    </div>
    <h2>Self-Care Actions</h2>
    <label><input type="checkbox" id="action1"> Drink Water</label><br>
    <label><input type="checkbox" id="action2"> Take a Walk</label><br>
    <label><input type="checkbox" id="action3"> Meditate</label><br>
    <button onclick="feedPet()">Feed Pet</button>
    <button onclick="playWithPet()">Play with Pet</button>
    <script src="app.js"></script>
</body>
</html>
