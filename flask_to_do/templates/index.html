{% extends "base.html" %}
{% block title %}Self care tracker{% endblock %}
{% block content %}
<h1>Self care tracker</h1>
<ul>
        {% for todo in todos %}
        <li>
            <span {% if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span>
            <button type="button" class="btn btn-outline-primary"><a href="{{ url_for('edit', index=loop.index0) }}">Edit</a></button>
            <button type="button" class="btn btn-outline-success"><a href="{{ url_for('check', index=loop.index0) }}">Complete</a></button>
            <button type="button" class="btn btn-outline-primary"><a href="{{ url_for('delete', index=loop.index0) }}">Delete</a></button>
        </li>
        {% endfor %}

</ul>
<form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todo">
        <button type="submit" class="btn btn-outline-primary">Add new task</button>
    </form>

    {% block health %}
    <p><b>Health counter:</b> {{ health_counter }}</p>
        {% endblock %}
{% endblock %}
